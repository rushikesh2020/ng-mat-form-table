<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Full Name Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let student">{{ student.fullName }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let student">{{ student.email }}</td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let student">{{ student.gender }}</td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let student">{{ student.year }}</td>
  </ng-container>

  <!-- Electives Column -->
  <ng-container matColumnDef="electives">
    <th mat-header-cell *matHeaderCellDef>Electives</th>
    <td mat-cell *matCellDef="let student">
      <ul>
        <li *ngFor="let elective of student.electives">{{ elective }}</li>
      </ul>
    </td>
  </ng-container>

  <!-- Branch Column -->
  <ng-container matColumnDef="branch">
    <th mat-header-cell *matHeaderCellDef>Branch</th>
    <td mat-cell *matCellDef="let student">{{ student.branch }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let student">
      <!-- Edit Button -->
      <button mat-icon-button color="primary" (click)="onEdit(student)">
        <mat-icon>edit</mat-icon>
      </button>

      <!-- Delete Button -->

      <button mat-icon-button color="warn" (click)="onDelete(student.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Table Header and Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
